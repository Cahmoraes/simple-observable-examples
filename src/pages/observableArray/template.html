<h2 class="subtitle">${this.title}</h2>
<div id="observbaleArray">
  <div class="container">
    <div class="grid-12">
      <section class="row">
        <div class="grid-12 description">
          <strong>
            const $array = so.obervableArray([...params])
          </strong>
          <p>Permite criar um array de observables.</p>
          <p>Cada obervable alterado ou removido, reflete no array.</p>
        </div>
      </section>

      <section class="row">
        <div class="grid-12">
          <div class="form-group">
            <label for="input_1">${this.label_1}:</label>
            <input type="text" id="input_1" name="input_1">
          </div>
        </div>
        <div class="grid-12">
          <div class="form-group">
            <label for="input_2">${this.label_2}:</label>
            <input type="text" id="input_2" name="input_2">
          </div>
        </div>
        <div class="grid-12">
          <button id="btn-cadastrar">Adicionar</button>
        </div>
      </section>


    </div>
    <div class="grid-12">
      <ul id="lista">
      </ul>
    </div>
  </div>
</div>
